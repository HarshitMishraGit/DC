<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
<!-- <link rel="stylesheet" href="./main.css"> -->

</head>
<body>
    <div class=" flex flex-row justify-center w-full h-[100vh] bg-[url('./assests/fog.png')]" id="Main">
        <div class="khidki"></div>
        <div class="Input flex flex-col bg-gray-800  px-16 rounded-lg my-auto pb-12 justify-center shadow-lg shadow-gray-600 bg-opacity-40">
            <img src="./umbrella-svgrepo-com.svg" alt="" srcset="" class="umbrella w-32 h-44 -mt-32 relative -left-24 top-14 -rotate-45">
            <!-- <h1 class="text-[#e54728] mt-4 font-bold text-center text-3xl">Wea<span class="text-[#f7b239]">ther</span> Report</h1> -->
            <img src="./assests/logo.png" alt="" srcset="" class="logo w-96 h-42 -mt-6">
            <form action="index.html" method="post" class="form block mx-auto mb-12 mt-2">
                <input type="text" class="w-full placeholder:text-gray-200 focus:outline-none border-none px-2 my-4 bg-gray-800 bg-opacity-40 py-2 rounded-lg focus:ring-2 focus:ring-orange-100 text-orange-50" placeholder="Search City Name">
                <input type="text" class="w-full focus:outline-none border-none px-2 my-4 bg-gray-800 bg-opacity-40 py-2 rounded-lg focus:ring-2 focus:ring-orange-100 text-orange-50 placeholder:text-gray-200" placeholder="Search Country Code">
                <button type="submit"
                class="mx-auto bg-blue-800 text-white hover:bg-blue-500 active:bg-blue-800 rounded-lg px-4 py-2 block w-full">Search</button>
                
            </form>
            <button 
                class="mx-auto -mt-8 mb-2 bg-blue-800 text-white hover:bg-blue-500 active:bg-blue-800 rounded-lg px-4 py-2 block w-full" onclick="Change()">Change Backgound</button>
            <p class="text-white text-2xl font-semibold placeTemp" id="Place">Wheather in Place</p>
            <p class="text-white text-2xl font-semibold placeTemp" id="Place">22&#8451;</p>
            <div>
                <!-- <img src="https://source.unsplash.com/1600x900/?cloud,logo" alt="" class="w-5 h-5"><p class="text-white text-md font-semibold" id="Place">Overcast Clouds</p> -->
                <label for="Humidity" class="text-white ">Humidity :</label>
                <p class="text-white inline-block" id="Humidity">35%</p>
                <label for="Wind_speed" class="text-white ">|   Wind Speed :</label>
                <p class="text-white inline-block" id="Wind_speed">4.63Km/h</p>
            </div>
        </div>
     
    </div>
   
    <script>
const Change=()=>{
let main= document.getElementById('Main');
if(main.classList.contains("bg-[url('./assests/fog.png')]")){
main.classList.remove("bg-[url('./assests/fog.png')]")
main.classList.add("bg-[url('./assests/partlycloudy.png')]")
}else if(main.classList.contains("bg-[url('./assests/partlycloudy.png')]")){
    main.classList.remove("bg-[url('./assests/partlycloudy.png')]")
    main.classList.add("bg-[url('./assests/rainy.png')]")
    
}
else if(main.classList.contains("bg-[url('./assests/rainy.png')]")){
    main.classList.remove("bg-[url('./assests/rainy.png')]")
    main.classList.add("bg-[url('./assests/storm.png')]")
    

}else if(main.classList.contains("bg-[url('./assests/storm.png')]")){
    main.classList.remove("bg-[url('./assests/storm.png')]")
    main.classList.add("bg-[url('./assests/sunny.png')]")
    

}else if(main.classList.contains("bg-[url('./assests/sunny.png')]")){
    main.classList.remove("bg-[url('./assests/sunny.png')]")
    main.classList.add("bg-[url('./assests/windy.png')]")
}else if(main.classList.contains("bg-[url('./assests/windy.png')]")){
    main.classList.remove("bg-[url('./assests/windy.png')]")
    main.classList.add("bg-[url('./assests/fog.png')]")
    
}

}
// setInterval(Change, 2000);

    </script>
</body>
</html>
