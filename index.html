<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div id="Main">
        <div class="Input">
            <!-- <img src="./assests/umbrella-svgrepo-com.svg" class="umbrella"> -->
            <img src="./assests/logo.png"class="logo">
            <h1 class="logoTitle">WeatherLine</h1>
            <form action="index.html" method="post" class="form">
                <input type="text" class="cityName" placeholder="Search City Name">
                <input type="text" class="countryCode" placeholder="Search Country Code">
                <button type="submit" class="submitBtn">Search</button><br>
                <!-- <button class="submitBtn" >Change Backgound</button> -->
            </form>
            <p class="placeTemp weatherTag">Weather in <span id="Place">Banglore</span></p>
            <p class="placeTemp weatherValue"><span id="Temp">22</span>&#8451;</p>
            <div style="color: white;">
                <label for="Humidity humudityTag">Humidity : <span id="Humidity">35%</span></label> <br>
                <!-- <p id="Humidity" class="humidityValue" style="display: inline-block;">35%</p><br> -->
                <label for="Wind_speed" class="windTag">Wind Speed :<span id="Wind_speed">4.63Km/h</span></label>
                <!-- <p class="windValue" id="Wind_speed" style="display: inline-block;">4.63Km/h</p> -->
            </div>
        </div>
     
    </div>
   
   
</body>
</html>
