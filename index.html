<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div id="Main">
        <div class="khidki"></div>
        <div class="Input">
            <img src="./assests/umbrella-svgrepo-com.svg" alt="" srcset="" class="umbrella">
            <img src="./assests/logo.png" alt="" srcset="" class="logo">
            <form action="index.html" method="post" class="form">
                <input type="text" class="" placeholder="Search City Name">
                <input type="text" class="" placeholder="Search Country Code">
                <button type="submit" class="">Search</button>
            </form>
            <button class="" onclick="Change()">Change Backgound</button>
            <p class="placeTemp" id="Place">Wheather in Place</p>
            <p class="placeTemp" id="Place">22&#8451;</p>
            <div style="color: white;">
                <label for="Humidity" style="display: inline-block;">Humidity :</label>
                <p class="" id="Humidity" style="display: inline-block;">35%</p><br>
                <label for="Wind_speed" class="" style="display: inline-block;">Wind Speed :</label>
                <p class="" id="Wind_speed" style="display: inline-block;">4.63Km/h</p>
            </div>
        </div>
     
    </div>
   
    <script>
const Change=()=>{
let main= document.getElementById('Main');
if(main.classList.contains("bg-[url('./assests/fog.png')]")){
main.classList.remove("bg-[url('./assests/fog.png')]")
main.classList.add("bg-[url('./assests/partlycloudy.png')]")
}else if(main.classList.contains("bg-[url('./assests/partlycloudy.png')]")){
    main.classList.remove("bg-[url('./assests/partlycloudy.png')]")
    main.classList.add("bg-[url('./assests/rainy.png')]")
    
}
else if(main.classList.contains("bg-[url('./assests/rainy.png')]")){
    main.classList.remove("bg-[url('./assests/rainy.png')]")
    main.classList.add("bg-[url('./assests/storm.png')]")
    

}else if(main.classList.contains("bg-[url('./assests/storm.png')]")){
    main.classList.remove("bg-[url('./assests/storm.png')]")
    main.classList.add("bg-[url('./assests/sunny.png')]")
    

}else if(main.classList.contains("bg-[url('./assests/sunny.png')]")){
    main.classList.remove("bg-[url('./assests/sunny.png')]")
    main.classList.add("bg-[url('./assests/windy.png')]")
}else if(main.classList.contains("bg-[url('./assests/windy.png')]")){
    main.classList.remove("bg-[url('./assests/windy.png')]")
    main.classList.add("bg-[url('./assests/fog.png')]")
    
}

}
// setInterval(Change, 2000);

    </script>
</body>
</html>
